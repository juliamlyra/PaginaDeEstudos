    <title>EX 1 Somando dois números</title>

  <body>
      <div class="title-ex1">
        <h1>Somando dois números</h1>
      </div>
      <div class="card-ex1">
    <div class="container-ex1">
      <div>
        <p>Digite o primeiro valor para soma:</p>
        <input class="inputs-ex1" type="number" id="valor1" placeholder="Digite o primeiro valor"/>
      </div>
      <div>
        <p>Digite o segundo valor para soma:</p>
        <input class="inputs-ex1" type="number" id="valor2" placeholder="Digite o segundo valor"/>
      </div>
      <div class="button-resultado">
        <button onclick="onClickGetResult()">Resultado</button>
      </div>
      <div class="resultado-ex1">
        <p>O resultado da sua soma é:</p>
        <p id="resultado"></p>
      </div>
    </div>
</div>
